<!DOCTYPE html>
<html lang="en">

<head>


    <title>Document</title>
</head>

<body>
    name <input type="text" id="name">
    EmailId<input type="email" id="email">
    Phone Number<input type="text" id="number">
    <input type="submit" value="submit" onclick="add()">

    <script>
        function add() {
            let myObj = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                number: document.getElementById('number').value
            };
            var splitValue = JSON.stringify(myObj);
            localStorage.setItem(myObj.email, splitValue);

        }

    </script>

</body>
